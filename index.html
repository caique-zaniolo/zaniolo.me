<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caique Zaniolo - LinkedIn Summary</title>
    <style>
        body, html {
            margin: 15px;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #f3f2ef;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            text-align: center;
            position: relative;
        }

        .top-container {
            background-color: #F0F0F0;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 45%; /* This will make the rectangle cover the top half */
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
            border: 6px solid white;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            top: 50%;
            transform: translateY(-50%); /* This will center the image vertically */
        }

        h1 {
            font-size: 1.8rem;
            margin-top: 95px;
            color: #0073b1;
        }

        p {
            font-size: 1rem;
            color: #333;
            margin: 15px 0;
        }

        a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #0073b1;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        a:hover {
            background-color: #005582;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-container">
        
            <h1>Caique Zaniolo</h1>
        </div>
        <img src="caique.jpg" alt="Caique Zaniolo">
        <p>Experienced Product Leader and VP of Products at Cyferd, with a focus on enabling organizations to build interconnected applications through a Composable Solutions Platform.</p>
        <a href="https://www.linkedin.com/in/caiquezaniolo" target="_blank">View LinkedIn Profile</a>
    </div>
</body>
</html>
